<div class="w-full flex flex-wrap justify-around">
  <div
    class="bg-color-black rounded-md pt-6 mt-8 h-70 w-[32%]"
    *ngFor="let item of titleDate"
  >
    <p class="ml-16 font-bold text-[#257dff]">{{ item.text }}</p>
    <div class="ml-16">
      <div class="w-150 h-30 text-2xl">{{ item.number }}</div>
      <!-- <dv-digital-flop class="dv-dig-flop ml-1 mt-1 pl-3" :config="item.config" /> -->
    </div>
  </div>
  <div class="flex w-full px-4 py-6 h-276 justify-between">
    <div class="w-[59%] p-10 rounded-md bg-color-black">
      <i class="pr-4 iconfont icon-tongji2 text-[#5cd9e8]"></i>
      <span class="fs-xl text mx-2 mb-1">年度负责人组件达标榜</span>
      <dv-scroll-ranking-board [config]="ranking"></dv-scroll-ranking-board>
    </div>
    <div class="w-2/5 flex flex-wrap">
      <div class="bg-color-black w-1/2 rounded-md flex justify-center flex-col">
        <span class="text-sm mt-8 text-center">今日任务通过率</span>
        <div class="h-100 w-120" echarts [options]="options[0]"></div>
      </div>
      <div class="bg-color-black w-1/2 rounded-md flex justify-center flex-col">
        <span class="text-sm mt-8 text-center">今日任务达标率</span>
        <div class="h-100 w-120" echarts [options]="options[1]"></div>
      </div>
      <dv-water-level-pond
        class="h-130 w-full mt-8"
        [config]="water"
      ></dv-water-level-pond>
    </div>
  </div>
</div>
