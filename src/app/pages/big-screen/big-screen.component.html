<div class="bg">
  <dv-loading *ngIf="loading; else content"></dv-loading>
  <ng-template #content>
    <!-- 第一行数据 -->
    <div class="flex justify-center">
      <dv-decoration10 class="flex-1 h-4"></dv-decoration10>
      <div class="flex flex-1">
        <dv-decoration8 class="w-200 h-50"></dv-decoration8>
        <div class="relative w-500">
          <span class="text-2xl absolute bottom-0 left-1/2 -translate-x-1/2">{{
            title
          }}</span>
          <dv-decoration6
            class="absolute -bottom-30 left-1/2 w-250 h-8 -translate-x-1/2"
            [colors]="['#50e3c2', '#67a1e5']"
          ></dv-decoration6>
        </div>
        <dv-decoration8 class="w-200 h-50" [reverse]="true"></dv-decoration8>
      </div>
      <dv-decoration10 [reverse]="true" class="flex-1 h-4"></dv-decoration10>
    </div>
    <!-- 第二行数据 -->
    <div class="flex justify-between px-8">
      <div class="flex w-2/5">
        <div class="w-500 text-left text-lg h-50 skew-x-45 bg-gray-900">
          <span
            class="absolute -left-25 top-0 h-50 w-50 -skew-x-45 bg-gray-900"
          ></span>
          <span class="-skew-x-45 flex items-center h-50">{{
            subtitle[0]
          }}</span>
        </div>
        <div class="w-300 text-lg h-50 ml-16 bg-gray-900 skew-x-45">
          <span class="-skew-x-45 flex items-center h-50 justify-center">{{
            subtitle[1]
          }}</span>
        </div>
      </div>
      <div class="flex w-2/5">
        <div class="w-300 text-lg h-50 mr-16 bg-blue-600 -skew-x-45">
          <span class="skew-x-45 flex items-center h-50 justify-center">{{
            subtitle[2]
          }}</span>
        </div>
        <div class="w-500 text-left text-lg h-50 -skew-x-45 bg-gray-900">
          <span
            class="absolute -right-25 top-0 h-50 w-50 skew-x-45 bg-gray-900"
          ></span>
          <span class="skew-x-45 flex items-center justify-end h-50">
            {{ dateYear }} {{ dateWeek }}
            {{ dateDay }}
          </span>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-content overflow-hidden mt-16">
      <!-- 第三行数据 -->
      <dv-border-box12>
        <div class="h-full w-300 p-16">
          <app-center-left1
            class="rounded-xl block bg-color-black h-full"
          ></app-center-left1>
        </div>
      </dv-border-box12>
      <div class="h-full">
        <dv-border-box12 class="h-full">
          <div class="h-full p-16">
            <app-center-left2
              class="block bg-color-black rounded-lg h-full"
            ></app-center-left2>
          </div>
        </dv-border-box12>
      </div>
      <!-- 中间 -->
      <div>
        <app-center></app-center>
      </div>
      <!-- 中间 -->
      <div>
        <app-center-right></app-center-right>
      </div>
      <div class="overflow-hidden w-300 h-full">
        <dv-border-box13 class="h-full">
          <div class="h-full p-16 w-full">
            <app-center-right2
              class="block bg-color-black rounded-lg h-full"
            ></app-center-right2>
          </div>
        </dv-border-box13>
      </div>
    </div>
    <div class="grid grid-cols-2 mt-10">
      <!-- 第三行数据 -->
      <dv-border-box13>
        <div class="h-500 px-16 pt-20 pb-16 w-full">
          <app-bottom-left
            class="bg-color-black rounded-md flex flex-col h-full"
          ></app-bottom-left>
        </div>
      </dv-border-box13>
      <dv-border-box12>
        <div class="px-16 py-14 w-full h-500">
          <app-bottom-right
            class="bg-color-black flex flex-col h-full"
          ></app-bottom-right>
        </div>
      </dv-border-box12>
    </div>
  </ng-template>
</div>
